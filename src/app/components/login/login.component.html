<!-- Login page -->

      <div>
        <div class="inputs">
          <div class="page-header">
            <h2>SIGN IN</h2>
            <h4>sign in to continue to our application</h4>
          </div>
          <div class="login-input-container">
            <div class="input-focus-design">
              <input
                class="login-input"
                type="text"
                [(ngModel)]="phone"
                placeholder="Enter your phone number"
                (keyup)="$event.keyCode === 13 && login()"
                autocomplete="off"
              />
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
            <br />
            <div *ngIf="isPhoneNumberWrong" class="login-error-container">
              <img
                width="15"
                height="15"
                src="../assets/images/warning.png"
                alt=""
              />
              Number or Password is invalid
            </div>
          </div>
          <div class="login-input-container">
            <div class="input-focus-design">
              <input
                class="login-input"
                type="password"
                [(ngModel)]="password"
                placeholder="Enter your password"
                (keyup)="$event.keyCode === 13 && login()"
              />
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
            <br />
          </div>
        </div>
        <button
          class="login-button"
          [disabled]="!phone.length || !password.length"
          (click)="login()"
        >
          Login
        </button>

          >--------------------- or ---------------------

        <button class="signUp-button" (click)="navigationToSignUp()">
          Sign up
        </button> -->
      </div>
