<div class="main-container">
  <div class="h-100 w-100 main-background p-2 flex-al-c-jc-center">
    <div class="sign-up-form-container">
      <form [formGroup]="signUpForm" autocomplete="off">

        <div>
          <div class="form-control-container">
            <label for="name">User name <span style="color: #950e26db;">*</span> </label>
            <div class="input-focus-design">
              <input formControlName="userName" type="text" placeholder="Enter a name" id="name">
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
          </div>
          <div class="form-error-message" *ngIf="userNameValue?.errors?.required && userNameValue?.touched && userNameValue?.dirty">
            <p>
              This is required field
            </p>
          </div>
        </div>

        <div>
          <div class="form-control-container">
            <label for="phone">Phone <span style="color: #950e26db;">*</span> </label>
            <div class="input-focus-design">
              <input formControlName="phone" type="text" placeholder="Enter the phone number" id="phone">
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
          </div>
          <div class="form-error-message" *ngIf="phoneValue?.errors?.required && phoneValue?.touched && phoneValue?.dirty">
            <p>
              This is required field
            </p>
          </div>
        </div>

        <div>
          <div class="form-control-container">
            <label for="password">Password <span style="color: #950e26db;">*</span> </label>
            <div class="input-focus-design">
              <input formControlName="password" type="password" placeholder="Enter the password" id="password">
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
          </div>
          <div class="form-error-message" *ngIf="passwordValue?.errors?.required && passwordValue?.touched && passwordValue?.dirty">
            <p>
              This is required field
            </p>
          </div>
        </div>

        <div>
          <div class="form-control-container">
            <label for="confirmPassword">Confirm password <span style="color: #950e26db;">*</span> </label>
            <div class="input-focus-design">
              <input formControlName="confirmPassword" type="password" placeholder="Enter the password again" id="confirmPassword">
              <div class="upper-border"></div>
              <div class="bottom-border"></div>
            </div>
          </div>
          <div class="form-error-message" *ngIf="confirmPasswordValue?.errors?.required && confirmPasswordValue?.touched && confirmPasswordValue.dirty">
            <p>
              This is required field
            </p>
          </div>
          <div class="form-error-message" *ngIf="!confirmPasswordValue?.errors?.required && !passwordValue?.errors?.required && (confirmPasswordValue?.value !== passwordValue?.value)">
            <p>
              The password is mismatching
            </p>
          </div>
        </div>

        <div>
          <input type="button" (click)="signUp()" value="Sign up" [disabled]="!this.signUpForm.valid" class="save-btn">
        </div>

      </form>
    </div>
  </div>
</div>
